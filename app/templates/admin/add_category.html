{% extends "layout.html" %}

{% block title %}Añadir Categoría{% endblock %}

{% block content %}
<h2 class="text-center">➕ Añadir Nueva Categoría</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success w-100">Guardar</button>
    <a href="{{ url_for('admin.manage_categories') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
</form>
{% endblock %}
